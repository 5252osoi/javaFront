<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6.html</title>
    <style>
        *{
            line-height: 20pt;
        }
        #i1{
            font-size: 20pt;
        }
        .c1{
            font-size: 15pt;
        }
        .c2{
            color: blueviolet;
            background-color: cadetblue;
        }
        div.c2{
            color: yellowgreen;
        }
        .c3{
            background-color: aquamarine;
        }
        .c4{
            background-color: orange;
        }
        .c5{
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <h2>div태그/span태그</h2>

    <p><span class="c2">안녕</span>하세요</p>
    <p>안녕<span>하세요</span></p>
    <hr/>
    
    <div>1.<span>안녕</span>하세요</div>
    
    <div id="i1">2.<span class="c5">안녕</span>하세요</div>
    
    <div>3.<span class="c2">안녕</span>하세요</div>
    
    <div>3.<div class="c2">안녕</div>하세요</div>
    
    <div class="c1">4.안녕<span>하세요</span></div>
    
    <div>5.<span>안녕</span>하세요</div>
    
    <div class="c1">6.안녕<span>하세요</span></div>
    
    <div>7.<span>안녕</span>하세요</div>
    
    <div class="c1">8.안녕<span>하세요</span></div>
    
    <div class="c4">9.<span id="i1" class="c3">안녕</span>하세요</div>
    
    <div>10.<span class="c3 c5">안녕하</span>세요</div>
</body>
</html>
