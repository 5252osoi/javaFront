<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8_정규식연습.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        /*
            자바스크립트 정규식 : /[]/플러그인
            [^] : []안의 ^는 부정 의미
            ^[] : []앞의 ^는 처음(시작) 의미
            []+ : []뒤의 +는 1개 이상, *은 0개이상, ?는 0개나 1개
            []+$: []안의 문자가 1개 이상으로 구성, 끝날수도 있다.
            () : 그룹
            {} : 범위지정시 필요 . 범위에 나오는 중괄호 앞의 '.'은 아프이 내용이 {}범위갯수만큼 진행하라는 구분자
            ?=.* : 앞쪽 모두(.) 일치하는 부분을 반복(*) (메일주소처럼) 
            w : 알파벳(대/소문자),숫자,언더바 포함
            자바스크릡트에서의 한글은 유니코드에 완성된 코드로 등록되어있기때문에 특수코드로 취급되지않는다
        */
        //영문자 (대/소),숫자,특수문자(~!@#$%^&*()_+[]\{}|?)를 각각 1 자 이상 포함하는 4~20자
        // (?=.*[a-zA-Z0-9])(?=.*[~!@#$%^&*()_+{}|\[\]\;<>?]).{4,20};
        function fCheck() {
            let regMid = /^[a-zA-Z0-9_]{4,20}$/;
            // let regPwd = /^[a-zA-Z0-9~!@#$%^&*()_+{}|?]{4,20}$/;
            let regPwd = /^(?=.*[a-zA-Z0-9])(?=.*[~!@#$%^&*()_+{}|;<>?]).{4,20}$/;
            let regName = /^[가-힣a-zA-Z]*$/;
            let regNickName=/^[가-힣]*$/;
            let regEMail=/^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-z]{2,3}$/;

            let mid=document.getElementById("mid").value.trim();
            let pwd=document.getElementById("pwd").value.trim();
            let name=document.getElementById("name").value.trim();
            let nickName=document.getElementById("nickName").value.trim();
            let email=document.getElementById("email").value.trim();

            if(!regMid.test(mid)){
                alert("아이디는 영문 대/소문자, 그리고 밑줄을 포함하여 20글자입니다.");
                return false;
            } else if(!regPwd.test(pwd)){
                alert("비밀번호는 영문 대/소문자,그리고 특수문자를 포함하여 4~20글자입니다.");
                return false;
            } else if(!regName.test(name)){
                alert("이름은 한글 또는 영어로만 작성 가능합니다.");
                return false;
            } else if(!regNickName.test(nickName)){
                alert("닉네임은 한글로만 작성 가능합니다.");
                return false;
            } else if(!regEMail.test(email)){
                alert("이메일을 형식에 맞게 작성해주세요");
                return false;
            }

            alert("유효성 검사완료 회원가입성공. . .")
        }


    </script>
</head>
<body>
    <!-- 
        아이디 : 영문자,숫자를 포함하여 4~20자까지
        비밀번호 : 영문자 (대/소),숫자,특수문자(~!@#$%^&*()_+[]\{}|?)를 각각 1 자 이상 포함하는 4~20자
        성명 : 한글 또는 영무ㄴ
        닉네임 : 한글만 사용가능
        이메일 : 이메일 형식
        홈페이지 주소 : url형식에 맞춰
        전화번호 : 전화번호 형식(지번3 국내 3~4자리 전화번호 4자리  
        주민번호 : 숫자와 구분자 - 만으로 구성 앞 6자 뒷 1자 (단1~4)까지
    -->
    <p><br/</p>
    <div class="container">
        <h2> 정규식연습 </h2>
        <br/>
        <div class="form-group">
            <label for = "id">아이디</label>
            <input type="text" name="mid" id="mid" value="hk1234" placeholder="아이디를 입력하세요" class="form-control" autofocus required/>
        </div>
        <div class="form-group">
            <label for = "password">비밀번호</label>
            <input type="password" name="pwd" id="pwd" value="!a234" placeholder="비밀번호 입력하세요" class="form-control"  required/>
        </div>
        <div class="form-group">
            <label for = "name">성명</label>
            <input type="text" name="name" id="name" value="홍길동" placeholder="이름을 입력하세요" class="form-control"  required/>
        </div>
        <div class="form-group">
            <label for = "nickName">닉네임</label>
            <input type="text" name="nickName" id="nickName" value="홍장군" placeholder="닉네임을 입력하세요" class="form-control"  required/>
        </div>
        <div class="form-group">
            <label for = "email">이메일</label>
            <input type="email" name="email" id="email" value="hk1234@naver.com" placeholder="메일주소를 입력하세요" class="form-control" />
        </div>
        <div class="form-group">
            <label for = "homePage">홈페이지</label>
            <input type="url" name="homePage" id="homePage" value="tistory.com/hk1234" placeholder="홈페이지 주소를 입력하세요" class="form-control" />
        </div>
        <div class="form-group">
            <label for = "tel">전화번호</label>
            <input type="text" name="tel" id="tel" value="010-3020-2020" placeholder="전화번호를 입력하세요" class="form-control" />
        </div>
        <div class="form-group">
            <label for = "jumin">주민번호</label>
            <input type="text" name="jumin" id="jumin" value="020320-3" placeholder="주민번호를 입력하세요" class="form-control" />
        </div>
        <div class="form-group">
            <label for = "birthDay">생일</label>
            <input type="date" name="birthday" id="birthday"  placeholder="생일을 입력하세요" class="form-control" />
        </div>
        <div class="form-group">
            <label for = "jumin">자기소개서</label>
            <textarea rows="5" name="content" id="content" class="form-control">자기소개서 등록하기 </textarea>
        </div>
        <div class="row">
            <div class="col"><input type="button" value="회원등록" onclick="fCheck()" class="bnt btn-success form-control"/></div> 
            <div class="col"><input type="reset"  value="다시입력" onclick="location.reload()" class="bnt btn-success form-control"/></div> 
        </div>
    </div>
    <p><br/</p>
</body>
</html>
