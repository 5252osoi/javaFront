<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test05_callback.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        
        //동기식 콜백 함수
        function printProcess(print){
            console.log("동기식출력");
            console.log(print);
            print();
        }
        //비동기 콜백함수
        function printDelay(print,time){
            setTimeout(print,time);
        }

        console.log("출발1");  //동기식
        // setTimeout(function(){
        //     console.log("출발2 -서버에서 자료 가져와서 출력하기");
        // },1000 );
        setTimeout(()=> console.log("출발2 -서버에서 자료 가져와서 출력하기"),1000 ); //비동기식
        console.log("출발3"); //동기식

        printProcess(()=>console.log("안녕하세요1"));
        printDelay(()=>console.log("비동기 콜백 처리"),2000)
        printProcess(()=>console.log("안녕하세요2"));
    </script>
</head>
<body>
    <p><br/</p>
    <div class="container">
        <h2> 동기식(Synchronous Callback) / 비동기식 (Asynchronous Callback)</h2>
    </div>
</body>
</html>
