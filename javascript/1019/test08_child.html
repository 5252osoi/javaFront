<body>
    <p><br/</p>
    <div class="container">
        <form name="childForm">
        <h4>ID중복체크</h4>
            <p>
                아이디 <input type="text" name="mid" id="mid" autofocus/>
            </p>
            <p>
                <input type="button" value="아이디 가져오기" onclick="reseiveMid()" class="btn-sm btn-primary" />
                <input type="button" value="아이디 넘겨주기" onclick="sendMid()" class="btn-sm btn-success" />
                <input type="button" value="창닫기" onclick="winClose()" class="btn-sm btn-info" />
            </p>
        </form>
    </div>
</body>
    <script>
        'use strict';
        document.getElementById("mid").value = opener.document.getElementById("mid").value ;

        //부모 창에서 아이디 가져오기
        function reseiveMid(){
            document.getElementById("mid").value = opener.document.getElementById("mid").value ;
        }
        //부모창으로 아이디 보내기
        function sendMid(){
            opener.document.getElementById("mid").value =document.getElementById("mid").value;
        }
        //창 닫기
        function winClose(){
            // sendMid();
            opener.document.getElementById("mid").value =document.getElementById("mid").value;
            opener.document.getElementById("pwd").focus();
            window.close();
        }
    </script>
