<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13_로딩의 문제점.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';


        
        //본문의 내용을 모두 로딩시킨 후 처리 . . . .
        //(파일이 많아지면서 로딩중에(영상이나 이미지때문에) 중간에 멈출 수 있다)
        // 영상이나 이미지같은 본문의 내용보다는 필요한 껍데기(body의 DOM)을 먼저 가져옴
        // window.addEventListener('load',function(){
        window.addEventListener('DOMContentLoaded',function(){ 
            let productVar=document.getElementById("product"); // .value / .focus() / .select()
            let priceVar=document.getElementById("price");
            let suVar=document.getElementById("su");
            alert('asdf');
            calcBtn.addEventListener('click',function(){
                let product = productVar.value;
                let price = priceVar.value;
                let su = suVar.value;
                
                if(isNaN(price)|isNaN(su)){
                    alert("단가와 수량은 숫자만 입력해주세요");
                    priceVar.select();
                    priceVar.focus();
                    return false;
                }
                let res=price*su;
                demo.innerHTML= `상품명 : ${product} , 단가 : ${price} , 수량 : ${su} , 가격 : ${res} `;
            });
        });
    </script>
</head>
<body>
    <p><br/</p>
    <div class="container">
        <h2>상품 가격 계산하기</h2>
        <form>
            <div>상품명
                <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3"/>
            </div>
            <div>상품가격
                <input type="text" name="price" id="price" value="1000" class="form-control mb-3"/>
            </div>
            <div>구매수량
                <input type="text" name="su" id="su" value="2" class="form-control mb-3"/>
            </div>
            <div>
                <input type="button" id="calcBtn" value="정산" class="btn btn-success form-control"/>
            </div>
            <hr/>
            <div id="demo"></div>
        </form>
    </div>
</body>
</html>
