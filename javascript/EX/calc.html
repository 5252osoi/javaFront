<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';


        function calc1(sign){

            if(sign=='='){
                calc1.innerHTML=eval(calc1.innerHTML);
            } else {
                if(calc1.innerHTML==null||calc1.innerHTML==0){
                    if(isNaN(sign)==true){
                        console.log("확인1 "+sign);
                        alert("숫자를 먼저 입력하세요")
                    } else{
                        console.log("확인2 "+sign);
                        calc1.innerHTML=sign;
                    }
                } else{
                    console.log("확인3 "+sign);
                    calc1.innerHTML += sign;
                }

            }

        }

    </script>
    <style>
        @media (min-width: 768px) {
            .container {
            width: 500px;
        }
            .myrow div:hover{background-color:gray;}
        }
    </style>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2> * 계산기 * </h2>
        <div class="row table-bordered">
            <div class="col-sm-3" id="calc1" style="background-color:fff; font-size: 30px;">0</div>
        </div>
        <div class="row" style="height:50px;">
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('7')" value="7" style="background-color:rgb(200, 200, 200); font-size:30px;text-align:center;">7</div>
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('8')" value="8" style="background-color:rgb(200, 200, 200); font-size:30px;text-align:center;">8</div>
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('9')" value="9" style="background-color:rgb(200, 200, 200); font-size:30px;text-align:center;">9</div>
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('/')" value="/" style="background-color:rgb(200, 200, 200); font-size:30px;text-align:center;">/</div>
        </div>
        <div class="row" style="height:50px;">
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('4')" value="4" style="background-color:rgb(175, 175, 175); font-size:30px;text-align:center;">4</div>
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('5')" value="5" style="background-color:rgb(175, 175, 175); font-size:30px;text-align:center;">5</div>
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('6')" value="6" style="background-color:rgb(175, 175, 175); font-size:30px;text-align:center;">6</div>
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('*')" value="*" style="background-color:rgb(175, 175, 175); font-size:30px;text-align:center;">*</div>
        </div>
        <div class="row" style="height:50px;">
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('1')" value="1" style="background-color:rgb(200, 200, 200); font-size:30px;text-align:center;">1</div>
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('2')" value="2" style="background-color:rgb(200, 200, 200); font-size:30px;text-align:center;">2</div>
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('3')" value="3" style="background-color:rgb(200, 200, 200); font-size:30px;text-align:center;">3</div>
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('+')" value="+" style="background-color:rgb(200, 200, 200); font-size:30px;text-align:center;">+</div>
        </div>
        <div class="row" style="height:50px;">
            <div class="col-sm-6 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('0')" value="0" style="background-color:rgb(175, 175, 175); font-size:30px;text-align:center;">0</div>
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1.innerHTML='0'" style="background-color:rgb(175, 175, 175); font-size:30px;text-align:center;">C</div>
            <div class="col-sm-3 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('-')" value="-" style="background-color:rgb(175, 175, 175); font-size:30px;text-align:center;">-</div>
        </div>
        <div class="row" style="height:50px;">
            <div class="col-sm-12 table-bordered" onmouseover="this.style.color='grey'" onmouseout="this.style.color='black'" onclick="calc1('=')"  style="background-color:mediumseagreen; font-size:30px;text-align:center;">=</div>
        </div>
    </div>
</body>
</html>
