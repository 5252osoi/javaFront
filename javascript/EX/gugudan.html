<!-- 구구단을 출력하시오
임의의 두개 숫자를 입력받고
두 숫자 중 작은값에서 큰 값 까지의 구구단을 출력하시오.
단, 각 출력자료는 행 단위로 출력하시오. 각 행은 3개 단 까지만 처리해서 출력하시오.
예)첫번째 수:8 두번째 수:1
*1단*       *2단*       *3단*
1*1=1       2*1=2       3*1=3
1*2=2       2*2=4       3*2=6
1*3=3       2*3=6       3*3=9 
1*4=4       2*4=8       3*4=12 
1*5=5       2*5=10      3*5=15
1*6=6       2*6=12      3*6=18 
1*7=7       2*7=14      3*7=21                     
1*8=8       2*8=16      3*8=24                     
1*9=9       2*9=18      3*9=27     

                        *8단*    
                        8*1=8
                        8*2=16
                        8*3=24
                        8*4=32
.       .       .       8*5=40
                        8*6=48
                        8*7=56
                        8*8=64
                        8*9=72
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>

        function calc(){
            let start=document.getElementById("start").value;
            let last=document.getElementById("last").value;
            let col=document.getElementById("col").value;
            let str="";
            let res="";
            let temp=0;
            let no=0;
            
            let dan=start+last+col;
            if(start==""||last==""||col==""){
                alert("빈 칸을 입력해주세요.");
                return false;
            }else if(isNaN(dan)){
                alert("숫자로 입력해주세요.");
                return false;
            }
            
            if(start>last){
                temp=last;
                last=start;
                start=temp;
            }

            str+=`<table class="table table-bordered text-center mt-3"><tr>`;
            for(let i=start; i<=last; i++){
                str+=`<td><font color='blue'><b> *${i}단 *</b></font><br/>`;
                for(let j=1; j<=10; j++){
                    str+= `${i}*${j}=${i*j}<br/>`;                    
                }                
                str+=`</td>`;
                no++;
                if(no%col==0) str+=`</tr><tr>`;
            }
            str+=`</tr></table>`;
            demo.innerHTML = str;
        }
        
    </script>
</head>
<body>

    <p><br/></p>
    <div class="container">
        <form>
            <label>시작 할 구구단 수</label>
            <input type="number" name="start" id="start" value="1" class="form-control" />
            
            <label>마지막 단 수</label>
            <input type="number" name="last" id="last" value="9" class="form-control" />

            <label>열 수</label>
            <input type="number" name="col" id="col" value="3" class="form-control" />

            <input type="button" value="구구단을 외자" onclick="calc()" class="btn btn-primary mt-3"/>
        </form>
        <div id="demo"></div>
    </div>
</body>
</html>
