<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">

    <script>
        //더하기
        function add(){
            su1= document.myform.su1.value;
            su2= document.myform.su2.value;
            hap=parseInt(su1)+parseInt(su2);
            alert("두 수의 덧셈 : "+hap);
        }
        //빼기
        function sub(){
            su1= document.myform.su1.value;
            su2= document.myform.su2.value;
            ppegi=su1-su2;
            alert("두 수의 뺄셈 : "+ppegi);
        }
        //곱하기
        function mul(){
            su1= document.myform.su1.value;
            su2= document.myform.su2.value;
            gop=su1*su2;
            alert("두 수의 곱셈 : "+gop);
        }
        //곱하기
        function div(){
            su1= document.myform.su1.value;
            su2= document.myform.su2.value;
            nanum=su1/su2;
            alert("두 수의 나눔 : "+nanum);
        }
    </script>

</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2> form 태그와 자바 스크립트</h2>
    <form name="myform">
        <p>
            <div class="form-group" mt-5>
                <label for="">첫번째 수:</label>
                <input type="number" name="su1" id="su1" value="0" class="form-control"/>
                
            </div>
            <div  class="form-group" mt-2>
                <label for="">두번째 수:</label>
                <input type="number" name="su2" id="su2" value="0" class="form-control"/>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" value="더하기" onclick="add()" class="btn btn-small btn-success form-control mb-2" />
                </div>
                <div class="col">
                    <input type="button" value="빼기" onclick="sub()" class="btn btn-small btn-danger form-control mb-2" />
                </div>
                <div class="col">
                    <input type="button" value="곱하기" onclick="mul()" class="btn btn-small btn-primary form-control" />
                </div>
                <div class="col">
                    <input type="button" value="나누기" onclick="div()" class="btn btn-small btn-warning form-control" />
                </div>
                <div class="col">
                    <span class="badge badge-warning" onclick="add()" style="cursor: pointer;">안녕</span>
                </div>
            </div>

        </p>
    </form>
    
    </div>
</body>
</html>
