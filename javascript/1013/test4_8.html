

<!-- 두 수와 연산자를 입력받고 그 결과를 출력하세요 -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4_8.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <script>
    'use strict';
    //연산자 입력받고 계산하기
    function calc(){
      let su1=document.getElementById("su1").value;
      let su2=document.getElementById("su2").value;
      let op=document.myform.op.value;
      // if(document.getElementById("op").value=="+")
      console.log(document.myform.op.value);
      
      let hap = eval(su1+op+su2);
      document.getElementById("res").value=hap;
      document.myform.su1.focus(); //커서 옮기기

    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>폼태그와 자바스크립트</h2>
  <form name="myform">
    <p>
      <div class="form-group mt-5">
        <label for="su1">첫번째수</label>
        <input type="number" name="su1" id="su1" value="0" class="form-control"/>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label" id="op">
          <input type="radio" class="form-check-input" name="op" value="+" > +
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="op" value="-"> -
        </label>
      </div>
      <div class="form-check-inline disabled">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="op" value="*"> *
        </label>
      </div>
      <div class="form-check-inline disabled">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="op" value="/"> /
        </label>
      </div>
      <div class="form-group mt-2">
        <label for="su2">두번째수</label>
        <input type="number" name="su2" id="su2" value="0" class="form-control"/>
      </div>
      <div><input type="button" value="결과" onclick="calc()" class="btn btn-sm btn-success form-control mb-1"/></div>
    </p>
    <hr/>
    <input type="text" name="res" id="res" class="form-control" readonly/>
  </form>
</div>
</body>
</html>
