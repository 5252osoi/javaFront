<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2_4.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>for반복문 연습</h2>
        <hr/>
        <p>
            현재까지 수행 횟수 <span id="count"> </span>회
        </p>
        <p>반복할 횟수를 입력하세요 *
            <input type="number" name="su" id="su" class="form-control" value="" autofocus />
        </p>
        <p class="text-center">
            <input type="button" value="for연습문" onclick="forCheck()" class="btn btn-primary mr-2"/>
            <input type="button" value="다시하기" onclick="replyCheck()" class="btn btn-warning mr-2"/>
            <input type="button" value="다시하기2" onclick="reply()" class="btn btn-danger mr-2"/>
            <input type="button" value="다시하기3" onclick="reply2()" class="btn btn-info mr-2"/>
            <input type="button" value="다시하기4" onclick="reply3()" class="btn btn-success mr-2"/>
        </p>
        <br/>
        <div id="demo">
            
        </div>

    </div>

</body>
<script>
    'use strict';
    
    let cnt=0;
    
    function forCheck(){
        // let su = document.getElementById("su").value+1;
        let su = Number(document.getElementById("su").value)+1;
        let str ="";
        for(let i=0; i<su; i++){
            str += (`번호 ${i+1}. 안녕 <br/>\n`);
        }
        // demo.innerHTML =str; //html형식으로 출력하기
        demo.innerText =str;    //있는그대로 출력하기
        cnt++;
        // document.getElementById("count").innerHTML=cnt;
        document.getElementById("count").innerHTML=cnt;
    }
    
    function replyCheck(){
        document.getElementById("su").value="";
        document.getElementById("demo").innerHTML="";
    }

    let reply = replyCheck;

    //함수적 표현법(익명함수)
    let reply2 = function(){
        document.getElementById("su").value="";
        document.getElementById("demo").innerHTML="";
    }

    //화살표 함수(Arrow function)
    let reply3 = ()=>{
        document.getElementById("su").value="";
        document.getElementById("demo").innerHTML="";
    }

    

    document.getElementById("count").innerHTML=cnt;
    
</script>
</html>
