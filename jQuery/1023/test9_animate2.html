<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test9_animate2.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';

        $(function(){
            // $('#atom1').animate({marginLeft:'400px'},5000,function(){
            //     alert('* * 해피 도착 * *')
            // });
            // $('#atom2').animate({marginLeft:'400px', opacity:0.3},5000,function(){
            //     alert('* * 초코 도착 * *')
            // });
            // $('#atom3').animate({marginLeft:'400px', opacity:0.3},3000,function(){
            //     alert('* * 샌드 도착 * *')
            // });

            //도착시간을 랜덤상수로 만들기
            let ran1 = (Math.random()*5000+1);
            let ran2 = (Math.random()*5000+1);
            let ran3 = (Math.random()*5000+1);
            let rank='';
            let arr = [];
            
            $('#atom1').animate({marginLeft:'800px'},ran1,function(){
                // rank+=' 해피'
                arr.push('해피');
                // $('#demo').html(rank);
                if(arr.length == 3){
                    for(let i=0; i<arr.length; i++){
                    rank += (i+1)+"등 "+arr[i]+" <br/>";
                    }
                }
                $('#demo').html(rank);
            });
            $('#atom2').animate({marginLeft:'800px', opacity:0.7},ran2,function(){
                // rank+=' 초코'
                arr.push('초코');
                // $('#demo').html(rank);
                if(arr.length == 3){
                    for(let i=0; i<arr.length; i++){
                    rank += (i+1)+"등 "+arr[i]+" <br/>";
                    }
                }
                $('#demo').html(rank);
            });
            $('#atom3').animate({marginLeft:'800px', opacity:0.9},ran3,function(){
                // rank+=' 샌드'
                arr.push('샌드');
                // $('#demo').html(rank);
                if(arr.length == 3){
                    for(let i=0; i<arr.length; i++){
                    rank += (i+1)+"등 "+arr[i]+" <br/>";
                    }
                }
                $('#demo').html(rank);
            });
            
        });

    </script>
</head>
<body>
    <p><br/</p>
    <div class="container">
        <h2>달리기 시합</h2>
        <hr/>
        <div id="atom1" style="font-size: x-large;"><b>🦄해피</b></div>
        <hr/>
        <div id="atom2" style="font-size: x-large;"><b>🐴초코</b></div>
        <hr/>
        <div id="atom3" style="font-size: x-large;"><b>🦓샌드</b></div>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
