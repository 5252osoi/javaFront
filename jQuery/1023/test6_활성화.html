<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6_활성화.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        $(function(){
            $("#btn1").click(function(){
                $('input[type="text"]').attr('disabled', false);
                $('input[type="password"]').attr('disabled', false);
            });
            $("#btn2").click(function(){
                $('input[type="text"]').attr('disabled', true);
                $('input[type="password"]').attr('disabled', true);
            });
            //활성화/비활성화 토글버튼
            $("#btn3").click(function(){
                let txtFlag=$('input[type="text"]');
                let pwdFlag=$('input[type="password"]');

                if(txtFlag.is(':enabled') && pwdFlag.is(':enabled')){
                    txtFlag.attr('disabled','disabled');
                    pwdFlag.attr('disabled',true); //둘은 같음
                } else{
                    txtFlag.attr('disabled',false);
                    pwdFlag.attr('disabled',false);
                }
            });
        });
        
    </script>
</head>
<body>
    <p><br/</p>
    <div class="container">
        <h2>활성화/비활성화</h2>
        <form name="myform">
            아이디 : 
            <input type="text" name="mid" id="min" value="hkd1234" class="form-control mb-2" autofocus/>
            비밀번호 :
            <input type="password" name="pwd" id="pwd" value="12345678" class="form-control mb-2" />
            성명 : 
            <input type="text" name="name" id="name" value="홍길동" class="form-control mb-2"/>
            <hr/>
            <button type="button" id="btn1" class="btn btn-success"> 활성화</button>
            <button type="button" id="btn2" class="btn btn-primary"> 비활성화</button>
            <button type="button" id="btn3" class="btn btn-info"> 활성/비활성 토글</button>
        </form>
    </div>
</body>
</html>
