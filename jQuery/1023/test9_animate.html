<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';

        $(function(){
            // $('#atom1').animate({marginLeft:'400px'},5000,function(){
            //     alert('* * 해피 도착 * *')
            // });
            // $('#atom2').animate({marginLeft:'400px', opacity:0.3},5000,function(){
            //     alert('* * 초코 도착 * *')
            // });
            // $('#atom3').animate({marginLeft:'400px', opacity:0.3},3000,function(){
            //     alert('* * 샌드 도착 * *')
            // });

            //도착시간을 랜덤상수로 만들기
            let ran1 = (Math.random()*5000+1);
            let ran2 = (Math.random()*5000+1);
            let ran3 = (Math.random()*5000+1);

            $('#atom1').animate({marginLeft:'400px'},ran1,function(){
                alert('* * 해피 도착 * *')
            });
            $('#atom2').animate({marginLeft:'400px', opacity:0.7},ran2,function(){
                alert('* * 초코 도착 * *')
            });
            $('#atom3').animate({marginLeft:'400px', opacity:0.4},ran3,function(){
                alert('* * 샌드 도착 * *')
            });
        });

    </script>
</head>
<body>
    <p><br/</p>
    <div class="container">
        <h2>달리기 시합</h2>
        <div id="atom1">해피</div>
        <div id="atom2">초코</div>
        <div id="atom3">샌드</div>
    </div>
</body>
