<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8_테이블셀선택.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .bgColor{
            background-color: #ff9;
        }
    </style>
    <script>
        'use strict';
        let today=new Date();
        let yy=today.getFullYear();
        let mm=today.getMonth();
        let dd=today.getDate();

        let cnt=0;

        $(function() {

            let ymd=`${yy}-${mm}-${dd}`;
            $('#demo').html("오늘 날짜 : "+ymd);

            $('td').on('click',function(){
                if($(this).hasClass('bgColor')){
                    $(this).removeClass('bgColor');
                    cnt--;
                    $('#demo').html(`선택된 셀의 개수 : <font color='red'><b>${cnt}</b></font>`);
                } else {
                    let selectText=eval($(this).text());
                    if(selectText<dd){
                        $('#demo').html('이전의 날짜는 선택 할 수 없습니다.');
                    } else{
                        cnt++;
                        $(this).addClass('bgColor');
                        console.log($(this).text());
                        $('#demo').html(`선택된 셀의 개수 : <font color='red'><b>${cnt}</b></font>`);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <p><br/</p>
    <div class="container">
        <h2>표의 내용을 클릭하시면 선택/취소 됩니다.</h2>
        <p>오늘 이전의 날짜는 선택 할 수 없습니다.</p>
        <table class="table table-bordered text-center">
            <tr>
                <td class="tdCell">01</td>
                <td class="tdCell">02</td>
                <td class="tdCell">03</td>
                <td class="tdCell">04</td>
                <td class="tdCell">05</td>
            </tr>
            <tr>
                <td class="tdCell">06</td>
                <td class="tdCell">07</td>
                <td class="tdCell">08</td>
                <td class="tdCell">09</td>
                <td class="tdCell">10</td>
            </tr>
            <tr>
                <td class="tdCell">11</td>
                <td class="tdCell">12</td>
                <td class="tdCell">13</td>
                <td class="tdCell">14</td>
                <td class="tdCell">15</td>
            </tr>
            <tr>
                <td class="tdCell">16</td>
                <td class="tdCell">17</td>
                <td class="tdCell">18</td>
                <td class="tdCell">19</td>
                <td class="tdCell">20</td>
            </tr>
            <tr>
                <td class="tdCell">21</td>
                <td class="tdCell">22</td>
                <td class="tdCell">23</td>
                <td class="tdCell">24</td>
                <td class="tdCell">25</td>
            </tr>
            <tr>
                <td class="tdCell">26</td>
                <td class="tdCell">27</td>
                <td class="tdCell">28</td>
                <td class="tdCell">29</td>
                <td class="tdCell">30</td>
            </tr>
        </table>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
