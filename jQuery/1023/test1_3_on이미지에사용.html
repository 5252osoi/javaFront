<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1_3_on이미지에사용.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        div#menu1{
            border : 1px solid gray;
            margin: 5px;
            padding: 5px;
            width: 130px;
            text-align: center;
        }
        .btn1{
            width: 100px;
            margin: 2px;
            padding: 2px;
            background-color: #cfd;
        }
        .btn1:hover{
            background-color: rgb(82, 136, 100);
            color: brown;
        }

        div#menu2{
            border : 1px solid gray;
            margin: 5px;
            padding: 5px;
            width: 130px;
            text-align: center;
        }
        .btn2{
            width: 100px;
        }
        div#menu3{
            border : 1px solid gray;
            margin: 5px;
            padding: 5px;
            width: 130px;
            text-align: center;
        }
        .btn3{
            width: 100px;
        }
        /*
        .btn2:hover{
            background-color: rgb(82, 136, 100);
            col
        } */
        .userClass{
            background-color: #ff8;
            color: #33f;
        }
        
    </style>
    <script>
        'use strict';
        $(function(){
            //마우스가 google1 ID 안으로 들어가면(enter) 실행
            // $('#google1').mouseenter(function(){
            $('#google1').on('mouseenter',function(){
                console.log("마우스엔터. . . ");
                // $('#google1').addClass('userClass');
                $(this).addClass('userClass');
            });
            // $('#google1').mouseleave(function(){
            $('#google1').on('mouseleave',function(){
                console.log("마우스리브. . . ");
                // $('#google1').removeClass('userClass');
                $(this).removeClass('userClass');
            });
            
            // 마우스가 google2 ID 안으로 들어가면(enter) 실행 (over,out은 jQuery에서 안씀)
            $('#google2').on('mouseover, mouseenter',function(){ //이벤트를 여러종류로 넣어도 됨
                console.log(". . . 마우스오버 ");
                $(this).removeClass('userClass');
            });
            $('#google2').on('mouseout',function(){  
                console.log(". . . 마우스아웃 ");
            }).on('mouseleave',function(){   //체이닝도 가능하다
                $(this).addClass('userClass');
            });

            //마우스가 google3 아이디 안으로 들어가면(enter) 실행

            $('#google3').on('mouseenter',function(){
                $(this).addClass('userClass');
            }).on('mouseleave',function(){
                $(this).removeClass('userClass');
            });

            //마우스가 btn3클래스로 들어가면 배경은 노란색, 글자색 파란색, 벗어나면 원래대로
            $('.btn3').on('mouseenter',function(){
                $(this).addClass('userClass');
            }).on('mouseleave',function(){
                $(this).removeClass('userClass')
            });
            //그림속성(attribute) 변경하기 : 마우스 over 시에 다른그림으로 , out일 때 원래 그림으로.
            $('#img1 img').on('mouseenter',function(){
                $(this).attr({'src':'../../images/2.png','width':'200px'});
            }).on('mouseleave',function(){
                $(this).attr({'src':'../../images/3.png','width':'200px'});
            });
        })


    </script>
</head>
<body>
    <p><br/</p>
    <div class="container">
        <h2></h2>
        <font size="6" id="google1">Google</font>
        <div id="menu1">
            <button class="btn1">회사소개</button>
            <button class="btn1">CEO소개</button>
            <button class="btn1">사업영역</button>
            <button class="btn1">제품소개</button>
        </div>
        <hr/>
        <font size="6" id="google2">Google2</font>
        <div id="menu2">
            <button class="btn2 btn btn-outline-success m-1 p-1">회사소개</button>
            <button class="btn2 btn btn-outline-success m-1 p-1">CEO소개</button>
            <button class="btn2 btn btn-outline-success m-1 p-1">사업영역</button>
            <button class="btn2 btn btn-outline-success m-1 p-1">제품소개</button>
        </div>
        <hr/>
        <font size="6" id="google3">Google3</font>
        <div id="menu3">
            <button class="btn3 ">회사소개</button>
            <button class="btn3 ">CEO소개</button>
            <button class="btn3 ">사업영역</button>
            <button class="btn3 ">제품소개</button>
        </div>
        <hr/>
        <div id="img1"><img src="../../images/3.png" width="200px"/></div>
    </div>
</body>
</html>
