<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7_그림.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';
        $(function(){
            $('#product img').mouseover(function(){
                let imgSrc=$(this).attr('src');
                let img=`<img src= "${imgSrc}" width="300px"/>`;
                $('#demo').html(img);
            });
        });
    </script>
</head>
<body>
    <p><br/</p>
    <div class="container">
        <h2>이미지 속성 변경하기</h2>
        <div id="product">
            <img src="../../images/1.png" width="100px" />
            <img src="../../images/2.png" width="100px" />
            <img src="../../images/3.png" width="100px" />
            <img src="../../images/4.png" width="100px" />
            <img src="../../images/5.png" width="100px" />
        </div>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
