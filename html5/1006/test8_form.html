<html>
<head>
<title>test8_form.html(폼태그연습)</title>
</head>
<body>
  <h2>폼태그연습</h2>
  <hr/>
  <h2> 회 원 가 입 </h2>
  <form name='myform' method='get' action='서버에서 받을 파일명.jsp'>
    <fieldset>
      <legend>회원가입</legend>
      <ul>
        <li>
          <label for='name'>이름</label>
          <input type='text' name='name' id='name'/>
        </li>
        <li>
          <label for='email'>메일</label>
          <input type='text' name='email' id='email'/>
        </li>      
        <li>
          <input type='button' value ='가입하기'/>
        </li>      
      </ul>
    </fieldset>
    <fieldset>
      <legend>추가입력</legend>
      <ul>
        <li>
          <label for='gender'>성별</label>
          <input type='radio' name='gender' value='남자' id='gender'/> 남자
          <input type='radio' name='gender' value='여자' id='gender'/> 여자  &nbsp;
          <input type='button' value ='가입하기'/>
        </li>      
      </ul>
    </fieldset>      
  </form>
</body>
</html>
