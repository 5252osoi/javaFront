<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계예제</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        'use strict';

        let statusTime;
        //시스템 시간 읽어오기
        function clock(){
            let today= new Date();
            //str.padStart(x,'y') = 문자열을 앞에서부터 x자리수까지 y로 채움 (padEnd는 뒤에서부터)
            let hh= String(today.getHours()).padStart(2,'0');
            let mm= String(today.getMinutes()).padStart(2,'0');
            let ss= String(today.getSeconds()).padStart(2,"0");
            //padStart 없이 채울때는 10미만일때 앞에 +0 해주면될듯?
            let clockNow = hh+mm+ss+"";

            let str='';
            console.log(clockNow);

            // clockNow.charAt(pos) 로 하려고 했는데 잘안됨...   => clockNow[pos] ( clockNow의 pos 위치에 해당하는 문자) 로 해결

            
            for(let i=0; i<clockNow.length; i++){
                str+=`<img src="../../images/number_${clockNow[i]}.png"/>`
                if(i==1||i==3)str+='<img src="../../images/text_time_colon.png"/>'
                
                // for(let k=0; k<10; k++){
                    
                // }
            }
            demo.innerHTML=str;

            
        }

        function start(){
            clock();
            statusTime = setTimeout(start,1000);
        
        }
        function stop(){
            clearTimeout(statusTime);
        }

    </script>
</head>
<body>
    <p><br/</p>
    <div class="container">
        <h2> 시계 </h2>
        <p>
            <input type="button" value="시작" onclick="start()" class="btn btn-primary"/>
            <input type="button" value="정지" onclick="stop()" class="btn btn-warning"/>
        </p>
        <hr/>
    <div id="demo"></div>
    </div>
</body>
</html>
